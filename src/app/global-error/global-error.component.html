<section
  *ngIf="errorService.error$ | async as error"
  class="h-[50px] flex justify-center items-center bg-red-400 text-white relative"
>
  {{ error }}

  <button
    class="absolute top-2 right-5 text-white text-xl font-bold"
    (click)="errorService.clear()"
  >
    &times;
  </button>
</section>
